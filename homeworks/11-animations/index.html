<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <svg width="600" height="600" fill="none">
      <defs>
        <path
          id="hex"
          stroke="none"
          fill="#606060"
          d="
            M 300 300
            m -32 -32
            m27.5 3.3867513459481a10 10 0 0 1 10 0l17.712812921102 10.226497308104a10 10 0 0 1 5 8.6602540378444l0 20.452994616207a10 10 0 0 1 -5 8.6602540378444l-17.712812921102 10.226497308104a10 10 0 0 1 -10 0l-17.712812921102 -10.226497308104a10 10 0 0 1 -5 -8.6602540378444l0 -20.452994616207a10 10 0 0 1 5 -8.6602540378444
          "
        />
      </defs>

      <g class="hexes">
        <!-- Hex shape taken from https://weareoutman.github.io/rounded-polygon/ -->
        <use xlink:href="#hex" id="centerHex" />
        <use xlink:href="#hex" id="wHex" transform="translate(-68, 0)" />
        <use xlink:href="#hex" id="eHex" transform="translate(68, 0)" />
        <use xlink:href="#hex" id="nwHex" transform="translate(-32, -60)" />
        <use xlink:href="#hex" id="neHex" transform="translate(32, -60)" />
        <use xlink:href="#hex" id="swHex" transform="translate(-32, 60)" />
        <use xlink:href="#hex" id="seHex" transform="translate(32, 60)" />
      </g>

      <g>
        <circle id="outerCircle" cx="300" cy="300" r="240" stroke="#c0c0c0" stroke-width="20"/>

        <circle id="middleCircle" cx="300" cy="300" r="180" stroke="#c0c0c0" stroke-width="2"/>
        <path
          id="middleCircleArc"
          d="
            M 300 300
            m 0,-180
            a 180,180 0 0,1 180,180
          "
          stroke="#606060"
          stroke-width="2"
        />

        <circle id="innerCircle" cx="300" cy="300" r="160" stroke="#c0c0c0" stroke-width="6"/>
        <path
          id="innerCircleArc"
          d="
            M 300 300
            m 0,-160
            a 160,160 0 0,1 160,160
          "
          stroke="#606060"
          stroke-width="6"
        />
      </g>
    </svg>
  </div>
</body>
</html>
